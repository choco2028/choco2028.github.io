<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四季遊宴</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="slideshow-container">
            <!-- タイトルとサブタイトルをスライドショーの上に配置 -->
            <div class="title-container">
                <h1 class="main-title">四季遊宴</h1>
                <h2 class="subtitle">~暇を持て余した神々の宴~</h2>
            </div>
            
            <!-- スライドショー部分 -->
            <div class="mySlides fade">
                <img src="img/spring.jpg" alt="春の神" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="img/summer.jpg" alt="夏の神" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="img/autumn.jpg" alt="秋の神" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="img/winter.jpg" alt="冬の神" class="slide-image">
            </div>
        </div>
    </header>

    <!-- Googleフォームアイコンリンクをヘッダーとメインの間に追加 -->
    <section class="form-link">
        <a href="https://forms.google.com" target="_blank">
            <img src="img/google-form-icon.png" alt="Google Form">
        </a>
    </section>

    <main>
        <section class="gods">
            <div class="god">
                <img src="img/spring_god.jpg" alt="春の神">
                <h2>春の神</h2>
                <p>春の神は自然の再生と新しい生命を司る存在です。</p>
            </div>
            <div class="god">
                <img src="img/summer_god.jpg" alt="夏の神">
                <h2>夏の神</h2>
                <p>夏の神は情熱と成長を象徴し、太陽の力を与えます。</p>
            </div>
            <div class="god">
                <img src="img/autumn_god.jpg" alt="秋の神">
                <h2>秋の神</h2>
                <p>秋の神は収穫と実りを象徴し、自然の豊かさを祝福します。</p>
            </div>
            <div class="god">
                <img src="img/winter_god.jpg" alt="冬の神">
                <h2>冬の神</h2>
                <p>冬の神は静寂と休息の象徴で、来るべき新しい季節への準備を促します。</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.youtube.com/channel/UCm8RX-yrkuSGb4ieMPTFo6A" target="_blank">
                <img src="img/youtube-icon.png" alt="YouTube">
            </a>
            <a href="https://x.com/shikikami_2025?s=21&t=Aer5eXhxm0308F5ElfURAw" target="_blank">
                <img src="img/twitter-icon.png" alt="Twitter">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="img/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@shikirnqujp" target="_blank">
                <img src="img/tiktok-icon.png" alt="TikTok">
            </a>
            <a href="https://forms.google.com" target="_blank">
                <img src="img/google-form-icon.png" alt="Google Form">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
